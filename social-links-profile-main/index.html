<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <section class="main">
    <div>
      <div class="avatar-container">
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>
      <div class="text-container">
        <span class="author-name">Jessica Randall</span>
        <span class="location">London, United Kingdom</span>
        <p class="description">Front-end developer and avid reader.</p>
      </div>
      <div class="buttons-container">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/javierpernia/frontend-practices" target="_blank">Javier Pern√≠a</a>.
  </div>
</body>

</html>
