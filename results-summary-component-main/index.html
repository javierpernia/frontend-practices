<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="main">
    <div class="score-container">
      <h2 class="score-title">Your Result</h2>
      <div class="score-value">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h2 class="congrats-title">Great</h2>
      <p class="congrats-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-container">
      <h2 class="summary-title">Summary</h2>
      <div class="summary-specific-container">
        <div class="summary-specific" id="reaction-title">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <h3>Reaction</h3>
        </div>
        <p id="reaction-value">80 / 100</p>
      </div>
      <div class="summary-specific-container">
        <div class="summary-specific" id="memory-title">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <h3>Memory</h3>
        </div>
        <p id="memory-value">92 / 100</p>
      </div>
      <div class="summary-specific-container">
        <div class="summary-specific" id="verbal-title">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <h3>Verbal</h3>
        </div>
        <p id="verbal-value">61 / 100</p>
      </div>
      <div class="summary-specific-container">
        <div class="summary-specific" id="visual-title">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <h3>Visual</h3>
        </div>
        <p id="visual-value">72 / 100</p>
      </div>
      <button id="continue-button">Continue</button>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/javierpernia">Javier Pern√≠a</a>.
  </div>
</body>

</html>
